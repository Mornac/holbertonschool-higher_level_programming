<!DOCTYPE html>
  <html lang="en">
  <head>
    <title> Items List </title>
  </head>
  <body>
    {% include 'header.html' %}
    <h1> Items List </h1>
    {% if List %}
      <ul>
        {% for item in List %}
          <li> {{ item }} </li>
        {% endfor %}
      </ul>
    {% else %}
      <p> No items found </p>
    {% endif %}
    {% include 'footer.html' %}
  </body>
  </html>
